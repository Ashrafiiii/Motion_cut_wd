<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <header>
            <h1>Pricing Page</h1>
            <!-- Currency and Unit Selection -->
            <label for="currency-select">Select Currency:</label>
            <select id="currency-select">
                <option value="$">USD ($)</option>
                <option value="€">EUR (€)</option>
                <option value="£">GBP (£)</option>
                <!-- Add more currency options as needed -->
            </select>
        
            <label for="unit-select">Select Unit:</label>
            <select id="unit-select">
                <option value="month">Month</option>
                <option value="year">Year</option>
                <!-- Add more unit options as needed -->
            </select>
        </header>
    </header>
    <main>
        <section class="pricing">
            <div class="plan">
                <h2>Basic</h2>
                <p class="price">$10/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Select</button>
            </div>
            <div class="plan">
                <h2>Standard</h2>
                <p class="price">$20/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Select</button>
            </div>
            <div class="plan">
                <h2>Premium</h2>
                <p class="price">$30/month</p>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                </ul>
                <button>Select</button>
            </div>
            <!-- Add more plan sections as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pricing Page</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
